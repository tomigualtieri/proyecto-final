    <main class="main">
        <h2 class="seccion">Contacto</h2>
        <form class="row g-3 formulario">
            <p class="datos"> Dejanos tus datos y nos contactamos.</p>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Fecha de nacimiento</label>
                <input type="date" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Telefono</label>
                <input type="tel" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Estilo de pelea</label>
                <select id="inputState" class="form-select">
                    <option selected>Muay thai...</option>
                    <option>Boxeo</option>
                    <option>Kinboxing</option>
                    <option>Muay Thai</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Consultas</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Acepto llamadas
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary bg-warning border border-dark">Enviar</button>
            </div>
        </form>
        <section class="redes">
            <div class="imagen-uno">
